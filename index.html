<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dearest Miranda</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Black background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scroll */
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            border-radius: 1.5rem;
            background-color: rgba(255, 255, 255, 0.05); /* Slightly transparent background for content */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .letter-card {
            background-color: #1a1a1a;
            border-radius: 1rem;
            padding: 2rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 200px;
        }
        .letter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
        }
        .letter-content {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            font-size: 1.5rem;
            color: #ccc;
        }
        .letter-card.open .letter-content {
            display: flex;
        }
        .letter-card.open .letter-cover {
            display: none;
        }
        /* Style for the emoji to make it larger */
        .emoji-text {
            font-size: 6rem; /* Adjust size as needed */
            line-height: 1;
            margin-bottom: 1rem;
        }
        .heart {
            color: #ff69b4; /* Pink heart */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .letter-card {
                padding: 1.5rem;
                min-height: 180px;
            }
            .letter-content {
                font-size: 1.2rem;
            }
            .emoji-text {
                font-size: 4rem; /* Adjust for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .container {
                padding: 0.8rem;
            }
            .letter-card {
                padding: 1rem;
                min-height: 150px;
            }
            .letter-content {
                font-size: 1rem;
            }
            .emoji-text {
                font-size: 3rem; /* Adjust for very small screens */
            }
        }
    </style>
</head>
<body class="selection:bg-pink-300 selection:text-pink-900">
    <div class="container">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold mb-8 bg-gradient-to-r from-pink-500 to-purple-500 text-transparent bg-clip-text">
            My Dearest Miranda <span class="heart">&hearts;</span>
        </h1>

        <p class="text-lg sm:text-xl mb-12 text-gray-400">
            A small token of my affection, just for you.
        </p>

        <div id="letterCard" class="letter-card mx-auto max-w-sm w-full md:max-w-md lg:max-w-lg">
            <div class="letter-cover">
                <p class="text-2xl font-semibold mb-4">Click to open my letter...</p>
                <svg class="w-16 h-16 text-gray-500 animate-bounce" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                </svg>
            </div>
            <div class="letter-content">
                <!-- Using the smirking emoji Unicode character directly -->
                <span class="emoji-text">üòè</span>
                <p class="font-semibold">nothing</p>
            </div>
        </div>

        <p class="mt-12 text-md text-gray-500">
            With all my love.
        </p>
    </div>

    <script>
        // Get the letter card element
        const letterCard = document.getElementById('letterCard');

        // Add a click event listener to the letter card
        letterCard.addEventListener('click', () => {
            // Toggle the 'open' class to show/hide content
            letterCard.classList.toggle('open');
        });

        // Optional: Add a subtle animation on page load for the container
        window.onload = () => {
            const container = document.querySelector('.container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            setTimeout(() => {
                container.style.transition = 'opacity 1s ease-out, transform 1s ease-out';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        };
    </script>
</body>
</html>
